<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <form class="form">
        <label>
          Delay (ms)
          <input type="number" name="delay" class="inp-styles" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input
              type="radio"
              class="inp-styles"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label>
            <input
              type="radio"
              class="inp-styles"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="btn-start">Create notification</button>
      </form>

      <load src="./partials/back-link.html" />
    </main>

    <load src="./partials/footer.html" />
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
